<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>赛博画师小叶子</title>
  <!-- CSS -->
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
  <!-- Swiper -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11.0.7/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11.0.7/swiper-bundle.min.css">
  <!-- JS -->
  <script defer src="main.js"></script>
</head>
<body>

  <div class="container">

    <div class="image">
      <p>欢迎使用小叶子的AI绘画小程序！<br>请在下方输入英文描述并点击生成按钮<br>支持自然语言和StableDiffusion提示词</p>
      <div class="imgContainer">
        <div class="swiper-wrapper">
        </div>
      </div>
    </div>

    <form action="#">
      <textarea name="prompt" id="prompt" cols="30" rows="10" placeholder="请描述你想生成的图像"></textarea>
      <button id="submit">生成</button>
    </form>

    <dialog>
      <div id="notice">
        <div class="noticeContent"></div>
        <button class="noticeButton">确定</button>
      </div>
    </dialog>

  </div>
  
</body>
</html>
